<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="bower_components/please-wait/build/please-wait.css" rel="stylesheet">

    <link href="bower_components/ionic/release/css/ionic.css" rel="stylesheet">

    <link rel="stylesheet" href="lib/ionicons-2.0.1/css/ionicons.min.css" >

  <div>
